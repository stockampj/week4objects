<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza!</title>
</head>
<body>
  <div class="row" id="header">
    <div class="col">
      <h1>Pizza Factory</h1>
    </div>
  </div>

  <div class="row">
    <div class="col ui" id="sign-in">
      <form class="" action="index.html" method="post" id="sign-in-form">
        <label for="username">Please submit a name for your order</label><br>
        <input type="text" name="" value="" id="username">
        <br>
        <button type="submit" name="button">Start Your Order</button>
      </form>
    </div>
  </div>

  <form class="" method="post" id="pizza-mixer">
    <div class="row" id="pizza-chooser">

      <div class="col ui" id="size-sauce-crust">
        <h4>Size</h4>
        <select id="size-selection">
          <option value="sm">personal ($12)</option>
          <option value="md">medium ($15)</option>
          <option value="lg">party ($18)</option>
        </select>
        <h4>Sauce</h4>
        <select id="sauce-selection">
          <option value="marinara">marinara</option>
          <option value="white">alfredo</option>
          <option value="pesto">pesto</option>
        </select>
        <h4>Crust</h4>
        <select id="crust-selection">
          <option value="standard">standard</option>
          <option value="ultra-thin">ultra-thin $1.20</option>
          <option value="thick-crust">thick-crust $1.20</option>
          <option value="stuffed">stuffed $1.20</option>
        </select>
        <br>
        <button type="button" name="button" id="to-toppings">choose toppings</button>
      </div>

      <div class="col ui" id="toppings">
        <h4>Toppings</h4>
        <p>(first two are free, $1.50 for each additional)</p>

        <label class="checkbox"><input class="checkbox" type="checkbox" name="toppers" value="Olives">Olives</label>
        <label class="checkbox"><input class="checkbox" type="checkbox" name="toppers" value="Mushrooms">Mushrooms</label>
        <label class="checkbox"><input class="checkbox" type="checkbox" name="toppers" value="Pepperoni">Pepperoni</label>
        <label class="checkbox"><input class="checkbox" type="checkbox" name="toppers" value="Sausage">Sausage</label>
        <label class="checkbox"><input class="checkbox" type="checkbox" name="toppers" value="Pinapple">Pinapple</label>
        <label class="checkbox"><input class="checkbox" type="checkbox" name="toppers" value="Grilled Onions">Grilled Onions</label>
        <label class="checkbox"><input class="checkbox" type="checkbox" name="toppers" value="Peppers">Peppers</label>
        <label class="checkbox"><input class="checkbox" type="checkbox" name="toppers" value="Onions">Onions</label>
        <label class="checkbox"><input class="checkbox" type="checkbox" name="toppers" value="Artichokes">Artichokes</label>
        <label class="checkbox"><input class="checkbox" type="checkbox" name="toppers" value="Tomatos">Tomatos</label>
        <label class="checkbox"><input class="checkbox" type="checkbox" name="toppers" value="Feta">Feta</label>
        <label class="checkbox"><input class="checkbox" type="checkbox" name="toppers" value="Mozzarella">Mozzarella</label>
        <label class="checkbox"><input class="checkbox" type="checkbox" name="toppers" value="Goat Cheese">Goat Cheese</label>
        <label class="checkbox"><input class="checkbox" type="checkbox" name="toppers" value="Blue Cheese">Blue Cheese</label>
        <br>
        <button type="button" name="button" id="to-size-sauce-crust">back to sauce and crust options</button>
      </div>
    </div>
    <div class="row ui" id="place-order">
      <div class="col">
        <button type="submit" name="button">add your masterpiece</button>
      </div>
    </div>
  </form>

  <div class="row ui" id="order-summary">
    <div class="col">
      <p id="message"></p>
      <p>Here's your order so far.</p>
      <ul class="orderlist">
      </ul>

      <button type="button" name="button" id="remove-pizza">Remove Selected Pizza</button>
      <button type="button" name="button" id="add-another">Add Another Pizza</button>
      <button type="button" name="button" id="complete-order">Complete Order</button>
    </div>
  </div>

  <div class="row ui" id="order-complete">
    <div class="col">
      <p>Thanks for placing your order!</p>
      <ul class="orderlist">
      </ul>
      <p>Your total is $<span class="totalcost"></span></p>
      <p>You can pick it up in 20 minutes.</p>
    </div>
  </div>

</body>
</html>
