<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza!</title>
</head>
<body>
  <div class="row" id="header">
    <div class="col">
      <h1>Header</h1>
    </div>
  </div>


  <div class="row">
    <div class="col" id="sign-in">
      <form class="" action="index.html" method="post" id="sign-in-form">
        <label for="username">Please submit a name for your order</label>
        <input type="text" name="" value="" id="username">
        <br>
        <button type="submit" name="button">make an order</button>
      </form>
    </div>
  </div>

  <form class="" method="post" id="pizza-mixer">
    <div class="row" id="pizza-chooser">

      <div class="col" id="size-sauce">
        <h4>Pick a size:</h4>
        <select id="size-selection">
          <option value="sm">personal</option>
          <option value="md">medium</option>
          <option value="lg">party</option>
        </select>
        <h4>Pick a sauce:</h4>
        <select id="sauce-selection">
          <option value="marinara">marinara</option>
          <option value="white">alfredo</option>
          <option value="pesto">pesto</option>
        </select>
      </div>

      <div class="col" id="toppings">
        <h4>Pick your toppings:</h4>

        <label class="checkbox"><input type="checkbox" value="Olives">Olives</label>
        <label class="checkbox"><input type="checkbox" value="Mushrooms">Mushrooms</label>
        <label class="checkbox"><input type="checkbox" value="Pepperoni">Pepperoni</label>
        <label class="checkbox"><input type="checkbox" value="Pinapple">Pinapple</label>
        <label class="checkbox"><input type="checkbox" value="Grilled Onions">Grilled Onions</label>
        <label class="checkbox"><input type="checkbox" value="Peppers">Peppers</label>
        <label class="checkbox"><input type="checkbox" value="Onions">Onions</label>
        <label class="checkbox"><input type="checkbox" value="Artichokes">Artichokes</label>
        <label class="checkbox"><input type="checkbox" value="Feta">Feta</label>
        <label class="checkbox"><input type="checkbox" value="Mozzarella">Mozzarella</label>
        <label class="checkbox"><input type="checkbox" value="Goat Cheese">Goat Cheese</label>

      </div>

      <div class="col" id="content-right">
        <p>right</p>
      </div>

    </div>
  </form>


  <div class="row" id="user-display">
    <div class="col">
      <p>bottom stuff</p>
    </div>
  </div>

</body>
</html>
